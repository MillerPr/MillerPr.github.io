<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSS links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  <title>Carousel demo</title>
  <!--JS links-->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div class="container mt-5">
    <div id="title">Carousel Example with Ceramic Horse Images</div>

    <div id="carouselExampleCaptions" class="carousel slide w-75 mt-3" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/IMG_2130.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block" style="color:black;">
            <h5 >Cute horse figurine 1</h5>
            <p>facing one direction</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/IMG_2131.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cute horse figurine 2</h5>
            <p>facing the other direction</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/IMG_2130.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block" style="color:black;">
            <h5>Cute horse figurine 3</h5>
            <p>facing the other direction</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/IMG_2131.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Cute horse figurine 4</h5>
            <p>facing the other direction</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

  </div>

<div class="container-fluid">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/IMG_2130.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/IMG_2131.jpg" class="d-block w-100" alt="...">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

  <footer id="footerPlaceholder" class="d-none d-md-block footer container-fluid mt-auto py-3 bg-light"></footer>

  <script src="js/musicAPI.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
