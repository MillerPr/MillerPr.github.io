<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" type="image/jpg" href="https://ochre.lib.uchicago.edu/resources/OCHRE_tree_nocolor.png" />

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/howler.css">

  <title>HOWL</title>
</head>

<body id="pageBody">
  <!--Nav is loaded here via jQuery-->
  <div id="nav-placeholder"></div>
  <div id="jumbotron" class="container-fluid mb-4 d-flex align-items-center">
    <div class="h1">What does the animal say?</div>
  </div>
  <div class="container-fluid">
    <div class="container-fluid pb-4">
      <a href="https://howlerjs.com/"><img id="howlerImg" class="img-thumbnail" src="media/howler.jpg" alt="howler image" style="max-width: 30vw"></a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="h3 py-3">Click an image to find out!</div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Cow</h2>
          <img id="animal01" src="media/cow.jpg" class="img-thumbnail howlerImage" alt="Cow">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Duck</h2>
          <img id="animal02" src="media/duck.jpg" class="img-thumbnail howlerImage" alt="Duck">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Horse</h2>
          <img id="animal03" src="media/horse.jpg" class="img-thumbnail howlerImage" alt="Horse">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Fox</h2>
          <img id="animal04" src="media/fox.jpg" class="img-thumbnail howlerImage" alt="Fox">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
  integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--Load the nav-->
  <script src="js/nav.js"></script>
