<body>
  <div id="nav-placeholder"></div>



<div class="container my-3">
  <div>Trivia question</div>
  <!-- User input field, requires preventDefault function to stop refresh -->
  <form id="triviaForm" onsubmit="trivia(); event.preventDefault()">
    <div class="row">
      <div class="col">
        <div>Q: What is the capital of France?</div>
        <input id="triviaInput" name="inputTerm" style="width:30vw" type="text" class="form-control"
        placeholder="Enter your guess here...">
      </div>
    </div>
  </form>
  <button id="xqueryButton_02" type="submit" class="btn btn-primary my-3" onclick="trivia()">Submit</button>
  <div id="responseDiv"></div>
  <hr>

  <div>Enter a five digit number like 12345.</div>
  <!-- User input field, requires preventDefault function to stop refresh -->
  <form id="evalForm" onsubmit="evalNum(); event.preventDefault()">
    <div class="row">
      <div class="col">
        <input id="numInput" name="inputTerm" style="width:30vw" type="text" class="form-control"
        placeholder="Enter your number here...">
      </div>
    </div>
  </form>
  <button id="xqueryButton_02" type="submit" class="btn btn-primary my-3" onclick="evalNum()">Submit</button>
  <div id="evalResponseDiv"></div>
</div>
